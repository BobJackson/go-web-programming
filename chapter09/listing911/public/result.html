<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class='container'>
    <div class="col-md-6">
        <img src="data:image/jpg;base64,{{ .original }}" width="100%" alt="original">
        <div class="lead">Original</div>
    </div>
    <div class="col-md-6">
        <img src="data:image/jpg;base64,{{ .mosaic }}" width="100%" alt="mosaic">
        <div class="lead">Mosaic – {{ .duration }}</div>
    </div>
    <div class="col-md-12 center">
        <a class="btn btn-lg btn-info" href="/">Go Back</a>
    </div>
</div>

<!-- 引入 Bootstrap JS 和 Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
